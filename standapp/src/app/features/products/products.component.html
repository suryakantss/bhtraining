<h3>Product List</h3>
<div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            @for (p of products; track $index) {
            <tr>
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
            </tr>
            }
            <tr>
                <th><input type="text" #pid></th>
                <th><input type="text" #pname></th>
                <th><input type="text" #price></th>
            </tr>
            <tr >
                <th colspan="3"><button (click)="addProduct(pid,pname,price)">Add</button></th>
            </tr>
        </tbody>
    </table>
</div>

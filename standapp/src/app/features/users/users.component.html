<div>
    <h3>Users</h3>
    <table>
        <thead>
            <tr>
                <th>Id</th><th>Name</th><th>Username</th><th>Email</th>
            </tr>
        </thead>
        <tbody>
            @for (d of data; track $index) {
            <tr><td>{{d.id}}</td><td>{{d.name}}</td><td>{{d.username}}</td><td>{{d.email}}</td><td>{{d.id}}</td></tr>
            }
        </tbody>
    </table>
</div>

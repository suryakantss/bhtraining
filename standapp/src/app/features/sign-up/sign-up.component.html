<div>
    <form [formGroup]="frm">
    <h3>SignUp</h3>
    <div>
        <label for="">Full Name</label>
        <input type="text" name="fname" formControlName="fname"><span class="err">*</span>
     </div>
        <div>
        <label for="">Email</label>
        <input type="text" name="email" formControlName="email"><span class="err">*</span>
   
    </div>
    <div>
        <button (click)="doSignUp()" [disabled]="frm.invalid">SignUp</button>
    </div>
</form>
</div>
